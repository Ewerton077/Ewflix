<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewflix</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="overlay"></div>

    <header>
        <a href="index.html" class="logo">
            <img src="IMG/logo.png" alt="logo">
        </a>
    </header>

    <div class="login-container">
        <h1>Entrar</h1>
        <form action="">
            <div class="form-group">
                <input type="text" name="email" id="email" placeholder="Email ou Número do Telefone" required>
            </div>
            <div class="form-group">
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
            </div>
            <button type="submit">Entrar</button>

            <div class="help">
                <div class="remember">
                    <input type= "checkbox" id="remember">
                    <label for="remember">Lembre-se de Mim</label>
                </div>
                <a href="#">Precisa de ajuda?</a>
            </div>

            <div class="signup">
                <p>Novo por aqui? <a href="#">Assine agora</a>.</p>
            </div>

            <div class="captcha">
                <p>Esta página é protegida pelo google reCAPTCHA para garantir 
                    que você não é um robô.  <a href="#">Saiba mais</a>.</p>
            </div>


        </form>
    </div>
</body>
</html>
